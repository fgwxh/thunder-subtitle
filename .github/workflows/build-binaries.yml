name: Build Binaries

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "è¦æž„å»º/å‘å¸ƒçš„ tagï¼ˆä¾‹å¦‚ v0.2.1ï¼‰ã€‚ç•™ç©ºåˆ™ä»…åœ¨ tag push è§¦å‘ã€‚"
        required: false
        type: string
  push:
    tags:
      - "v*"

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # å¦‚æžœæ˜¯æ‰‹åŠ¨è§¦å‘å¹¶æŒ‡å®šäº† tagï¼Œåˆ™ä»Žè¯¥ tag æž„å»ºï¼›å¦åˆ™ä½¿ç”¨å½“å‰ refï¼ˆtag push æ—¶å°±æ˜¯ tagï¼‰ã€‚
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag != '' && inputs.tag || github.ref }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Sync dependencies (incl. dev)
        run: uv sync --group dev

      - name: Build executable (PyInstaller)
        run: uv run python scripts/build_exe.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: thunder-subtitle-${{ matrix.os }}
          path: |
            dist/*

  release:
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.tag != '')
    needs: build
    runs-on: ubuntu-latest
    #ä»¥æ­¤å¤„æ˜¾å¼å£°æ˜Žä¸ºå‡†ï¼Œè¦†ç›–å…¨å±€é»˜è®¤è®¾ç½®
    permissions:
      contents: write  # ðŸ‘ˆ å…³é”®ï¼šå…è®¸åˆ›å»º Release å’Œ Tag
    env:
      TAG_NAME: ${{ github.event_name == 'workflow_dispatch' && inputs.tag != '' && inputs.tag || github.ref_name }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files (unique names)
        shell: bash
        run: |
          set -euo pipefail
          rm -rf release
          mkdir -p release

          # Note: different OS builds produce the same base filename (thunder-subtitle),
          # but GitHub release assets must have unique names. Rename them here.
          # Keep this resilient to artifact dir name changes by scanning.
          if [[ -d artifacts ]]; then
            find artifacts -maxdepth 2 -type f -print
          fi

          # Linux / macOS
          if [[ -f "artifacts/thunder-subtitle-ubuntu-latest/thunder-subtitle" ]]; then
            cp -f "artifacts/thunder-subtitle-ubuntu-latest/thunder-subtitle" "release/thunder-subtitle-linux-x86_64"
          fi
          if [[ -f "artifacts/thunder-subtitle-macos-latest/thunder-subtitle" ]]; then
            cp -f "artifacts/thunder-subtitle-macos-latest/thunder-subtitle" "release/thunder-subtitle-macos-x86_64"
          fi

          # Windows
          if [[ -f "artifacts/thunder-subtitle-windows-latest/thunder-subtitle.exe" ]]; then
            cp -f "artifacts/thunder-subtitle-windows-latest/thunder-subtitle.exe" "release/thunder-subtitle-windows-x86_64.exe"
          fi

          # Checksums for users.
          (cd release && sha256sum * > SHA256SUMS.txt)

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }}
          files: |
            release/*
